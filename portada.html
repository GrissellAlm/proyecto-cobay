<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
<style>
#main-header {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100; 
    background-color: rgba(0, 0, 0, 0.7);  
    padding: 10px 0;
}
.menu {
    list-style: none;
    display: flex;
    gap: 15px;
}

.menu li a {
    text-decoration: none;
    color: white;
    padding: 10px;
    transition: background-color 0.3s;
}

.menu li a:hover {
    background-color: #555;
    border-radius: 5px;
}
#logo-header {
    float: left;
    padding: 15px 0 0 30px;
    text-decoration: none;
    color: white;
}
#logo-header:hover {
    color: rgb(200, 200, 200);
}
        
#logo-header .site-name {
    display: block;
    font-weight: 100;
    font-size: 2.4em;
    color: white; 
}
        
#logo-header .site-desc {
    display: block;
    font-weight: 700;
    font-size: 0.6em;
    color: lightgray; 
}  
/*
 * Navegación
 */
nav {
    float: right;
}
nav ul {
    margin: 5.9px;
    padding: 0;
    list-style: none;
    padding-right: 10px; 
    background-color: transparent;    
    border-bottom: 2px solid rgba(0, 0, 0, 0.2);

}
nav ul li {
    display: inline-block;
    line-height: 80px;
}
nav ul li a {
    display: block;
    padding: 0 10px;
    text-decoration: none;
    color: white;
}
nav ul li a:hover {
    background: #46DBE0;
    background: rgba(255, 255, 255, 0.2);
}
#imagen {
    padding: 110px;
}
@media (max-width: 768px) {
    #main-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu {
        display: none; 
        flex-direction: column;
        width: 100%;
        background-color: #333; 
        padding: 10px 0;
    }

    .menu li {
        margin: 10px 0;
    }

    
    .menu.show {
        display: flex;
    }

    /* Botón de menú (hamburguesa) */
    .menu-toggle {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
    }
}
.menu-toggle {
    display: none; 
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block; 
    }
}
#logo-header .site-name {
    font-size: 2em; 
}

@media (max-width: 768px) {
    #logo-header {
        padding: 10px; 
    }
    #logo-header img {
        width: 40px; 
        height: 40px;
    }
}
#main-header {
    display: flex;
    justify-content: space-between; 
    align-items: center; 
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px 20px; 
}

.menu-toggle {
    margin-left: auto; 
    background: none;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
    display: none; 
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block; 
        margin-right: 15px; 
    }
}

#logo-header {
    display: flex;
    align-items: center; 
}

#logo-header .site-name {
    margin-right: 10px; 
    font-size: 2.4em;
    color: white;
}
.seccion-inferior {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}
.texto-lado-izquierdo {
    flex: 1;
    padding: 20px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7); 
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
    /* Ajustes globales */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url(img/portada.png); /* Cambia esta URL por la imagen deseada */
        background-size: cover; /* Hace que la imagen cubra todo el fondo */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        background-position: center; /* Centra la imagen */
    }
</style>
<body>
    <!-- Encabezado -->
<header id="main-header">	
 <a id="logo-header" href="portada.html">
     <span class="site-name"> PlanetExpress 
         <img src="img\logo_planet.png" width="50px" height="50px"></span>
 </a> 
<button class="menu-toggle" aria-label="Abrir menú">☰</button>
 <nav>
     <ul class="menu">
         <li><a href="index.html">Inicio</a></li>
         <li><a href="Información.html">Ubicaciones</a></li>
         <li><a href="contacto.html">Nosotros</a></li>
     </ul>
 </nav>
</header>
