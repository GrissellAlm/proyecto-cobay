<style>
#main-header {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100; 
    background-color: rgba(0, 0, 0, 0.7);  
    padding: 10px 0;
}
.menu {
    list-style: none;
    display: flex;
    gap: 15px;
}

.menu li a {
    text-decoration: none;
    color: white;
    padding: 10px;
    transition: background-color 0.3s;
}

.menu li a:hover {
    background-color: #555;
    border-radius: 5px;
}
#logo-header {
    float: left;
    padding: 15px 0 0 30px;
    text-decoration: none;
    color: white;
}
#logo-header:hover {
    color: rgb(200, 200, 200);
}
        
#logo-header .site-name {
    display: block;
    font-weight: 100;
    font-size: 2.4em;
    color: white; 
}
        
#logo-header .site-desc {
    display: block;
    font-weight: 700;
    font-size: 0.6em;
    color: lightgray; 
}  
/*
 * Navegación
 */
nav {
    float: right;
}
nav ul {
    margin: 5.9px;
    padding: 0;
    list-style: none;
    padding-right: 10px; 
    background-color: transparent;    
    border-bottom: 2px solid rgba(0, 0, 0, 0.2);

}
nav ul li {
    display: inline-block;
    line-height: 80px;
}
nav ul li a {
    display: block;
    padding: 0 10px;
    text-decoration: none;
    color: white;
}
nav ul li a:hover {
    background: #46DBE0;
    background: rgba(255, 255, 255, 0.2);
}
#imagen {
    padding: 110px;
}
@media (max-width: 768px) {
    #main-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu {
        display: none; 
        flex-direction: column;
        width: 100%;
        background-color: #333; 
        padding: 10px 0;
    }

    .menu li {
        margin: 10px 0;
    }

    
    .menu.show {
        display: flex;
    }

    /* Botón de menú (hamburguesa) */
    .menu-toggle {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
    }
}
.menu-toggle {
    display: none; 
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block; 
    }
}
#logo-header .site-name {
    font-size: 2em; 
}

@media (max-width: 768px) {
    #logo-header {
        padding: 10px;

}

}

@media (max-width: 768px) {

.seccion-inferior {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}
.texto-lado-izquierdo {
    flex: 1;
    padding: 20px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7); 
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
    /* Ajustes globales */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('https://elnoti.com/wp-content/uploads/2016/04/Los-lugares-m%C3%A1s-bellos-del-planeta.jpg'); /* Cambia esta URL por la imagen deseada */
        background-size: cover; /* Hace que la imagen cubra todo el fondo */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        background-position: center; /* Centra la imagen */
    }

    .header-text {
        text-align: center;
        margin-bottom: 20px; /* Espaciado entre el texto y el carrusel */
    }

    .header-text h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .header-text p {
        font-size: 1.2rem;
        font-style: italic;
        color: lightgray;
    }

    .carousel-container {
        width: 95%;
        max-width: 700px;
        overflow: hidden;
        position: relative;
    }

    .carousel {
        display: flex;
        transition: transform 0.6s ease-in-out;
        gap: 30px;
    }

    .card {
        flex: 0 0 30%;
        max-width: 500px;
        height: 400px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    @keyframes scroll {
        0% { transform: translateX(0); }
        20% { transform: translateX(0); }
        25% { transform: translateX(-100%); }
        45% { transform: translateX(-100%); }
        50% { transform: translateX(-200%); }
        70% { transform: translateX(-200%); }
        75% { transform: translateX(-300%); }
        100% { transform: translateX(0); }
    }

    .carousel {
        animation: scroll 15s infinite;
    }

    /* Responsividad */
    @media (max-width: 480px) {
        .header-text h1 {
            font-size: 1.5rem;
        }

        .header-text p {
            font-size: 1rem;
        }

        .card {
            flex: 0 0 90%;
            height: 250px;
        }

        .card img {
            height: 150px;
        }
    }
           /* Responsividad */
           @media (min-width: 1024px) {
    .card {
        flex: 0 0 20%; /* Ajusta este valor según lo que consideres óptimo */
        height: 300px;
    }
}
        @media (max-width: 768px) { /* Tablets */
            .card {
                flex: 0 0 70%;
                height: 250px;
            }
        }

        @media (max-width: 480px) { /* Teléfonos */
            .card {
                flex: 0 0 90%;
                height: 220px;
            }
        }
        .ubi{

        text-align: center;
        color: white;
        }
        @media (min-width: 1024px) {
    .carousel {
        animation: none; /* Detiene la animación */
    }
}
@media (min-width: 1024px) {
    .carousel {
        justify-content: center;
    }
}

</style>
